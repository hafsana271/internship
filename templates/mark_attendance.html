<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.market-prospects.com/storage/images/671_1200x675.jpg') no-repeat center center/cover; /* Replace 'background.jpg' with your image path */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        .title {
            font-size: 2em;
            color: #4A90E2;
            margin-bottom: 20px;
        }
        .video-container {
            margin: 20px 0;
        }
        .video-container img {
            width: 100%;
            max-width: 500px;
            border: 2px solid #4A90E2;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .description {
            font-size: 1.1em;
            color: #555;
            margin: 10px 0;
        }
        .button {
            text-decoration: none;
            background: #4A90E2;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #357ABD;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Mark Attendance</h1>
        <div class="video-container">
            <img src="/video_feed" alt="Live Video Feed">
        </div>
        <p class="description">The live video feed is active. Please wait for face recognition to complete.</p>
        <a href="/" class="button">Back to Home</a>
    </div>
</body>
</html>
