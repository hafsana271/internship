<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.market-prospects.com/storage/images/671_1200x675.jpg') no-repeat center center/cover; /* Replace 'background.jpg' with your image path */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .title {
            font-size: 2em;
            color: #4A90E2;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            text-decoration: none;
            background: #4A90E2;
            color: #ffffff;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #357ABD;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to Face Recognition Attendance</h1>
        <a href="/mark_attendance" class="button">Mark Attendance</a>
        <a href="/check_attendance" class="button">Check Attendance</a>
    </div>
</body>
</html>
