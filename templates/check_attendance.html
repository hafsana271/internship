<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.market-prospects.com/storage/images/671_1200x675.jpg') no-repeat center center/cover; /* Replace 'background.jpg' with your image path */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }
        .container {
            text-align: center;
            background: rgba(233, 228, 228, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
        }
        .title {
            font-size: 2em;
            color: #4A90E2;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: rgb(21, 1, 1);
            border-radius: 5px;
            overflow: hidden;
        }
        table th, table td {
            border: 1px solid #dbd6d6;
            padding: 8px;
            text-align: center;
        }
        table th {
            background: #4A90E2;
            color: white;
        }
        table tr:nth-child(even) {
            background: #140101;
        }
        table tr:hover {
            background: #f1f1f1;
        }
        .button {
            text-decoration: none;
            background: #4A90E2;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #357ABD;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Attendance Records</h1>
        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="button">Back to Home</a>
    </div>
</body>
</html>
